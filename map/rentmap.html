<body>
    <!-- Navigation bar with rent-map-navbar class for green styling -->
    <nav class="navbar rent-map-navbar">
        <div class="navbar-logo">
            <img src="../src/images/p_logo.png" alt="Logo">

        <div class="navbar-links">

    <!-- Map container with rent-map class for color shift -->

    <!-- Map Control Buttons -->
    
    <!-- Search Button -->
    <div id="search-btn" class="search-btn map-control-btn" onclick="if(typeof openSearchModal==='function'){openSearchModal();console.log('Search button clicked (inline)');}else{console.error('openSearchModal not found');}">

    </div>

                    <i class="fas fa-times"></i>

                <div class="info-category">
                    <div class="category-header">
                        <div class="auth-icon rent-auth-icon">

                                <i class="fas fa-home"></i>
                            </div>
                        </div>
                        <h4>租屋資訊</h4>
                    </div>
                    <div class="category-content rent-category-content">

                    </div>
                </div>
            </div>
        </div>
